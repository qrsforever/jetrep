vhost jet0 {
    tcp_nodelay     on;
    min_latency     on;
    play {
        mw_latency 0;
        mw_msgs 0;
    }

    publish {
        mr                  off;
        normal_timeout      600000;
    }

    rtc {
        enabled     on;
        keep_bframe on;
        rtmp_to_rtc on;
        rtc_to_rtmp off;
    }

    dash {
        enabled         off;
    }

    hls {
        enabled         on;
        hls_fragment    3;
        hls_window      60;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
        hls_dispose     120;
        hls_cleanup     on;
    }

    http_remux {
        enabled         on;
        mount           [vhost]/[app]/[stream].flv;
    }
}


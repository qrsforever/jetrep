listen              1935;
max_connections     20;
daemon              off;

srs_log_tank        console;
srs_log_level       warn;

http_api {
    enabled         on;
    listen          1985;
}

rtc_server {
    enabled         on;
    listen 8000;
    candidate 0.0.0.0;
}

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

vhost jet900 {
    tcp_nodelay     on;
    min_latency     on;
    play {
        mw_latency 0;
        mw_msgs 0;
    }

    publish {
        mr                  off;
        normal_timeout      600000;
    }

    rtc {
        enabled     on;
        keep_bframe on;
        rtmp_to_rtc on;
        rtc_to_rtmp off;
    }

    dvr {
        enabled             on;
        dvr_path            /dvr/[2006][01][02]/[vhost]/[stream]/[timestamp].mp4;
        dvr_plan            segment;
        dvr_duration        900;
        dvr_wait_keyframe   on;
    }

    http_hooks {
        enabled       	on;
        on_connect      http://127.0.0.1:80/apis/srs/on_connect;
        on_close        http://127.0.0.1:80/apis/srs/on_close;
        on_publish      http://127.0.0.1:80/apis/srs/on_publish;
        on_unpublish    http://127.0.0.1:80/apis/srs/on_unpublish;
        # on_play         http://127.0.0.1:80/apis/srs/on_play;
        # on_stop         http://127.0.0.1:80/apis/srs/on_stop;
        # on_hls          http://127.0.0.1:80/apis/srs/on_hls;
        on_dvr          http://127.0.0.1:80/apis/srs/on_dvr;
    }

    dash {
        enabled         off;
    }

    http_remux {
        enabled         off;
        mount           [vhost]/[app]/[stream].flv;
    }
}


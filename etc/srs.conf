# the config for srs to delivery hls
# @see https://github.com/ossrs/srs/wiki/v1_CN_SampleHLS
# @see full.conf for detail config.

listen              1935;
max_connections     100;
daemon              off;

srs_log_tank        console;
srs_log_level       info;

http_api {
    enabled         on;
    listen          1985;
}

rtc_server {
    enabled         on;
    listen 8000;
    candidate 0.0.0.0;
}

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

vhost __defaultVhost__ {
    tcp_nodelay     on;
    min_latency     on;
    play {
        mw_latency 0;
        mw_msgs 0;
    }

    publish {
        mr                  off;
        normal_timeout      600000;
    }

    rtc {
        enabled     on;
        keep_bframe on;
        rtmp_to_rtc on;
        rtc_to_rtmp off;
    }

    http_remux {
        enabled         on;
        mount           [vhost]/[app]/[stream].flv;
    }

    dash {
        enabled         off;
    }

}
